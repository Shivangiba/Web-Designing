<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <center><h1><b>student registration</b></h1></center>
    <table width="38%">
        <tr>
            <td>full name</td>
            <td><input type="text"></td>
        </tr>
        <br>
        <tr>
            <td>email</td>
            <td><input type="text"></td>
        </tr>
        <br>
        <tr>
            <td>MOBILE NO</td>
            <td><input type="text"></td>
        </tr>
        <br>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>nationality</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>date of birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio">male</td>
            <td><input type="radio">female</td>
        </tr>
        <tr>
            <td>highest degree</td>
            <td><select name="Please select a degree"></select>
            <option value="B.Tech"></option>
            <option value="Bsc"></option>
            <option value="BA"></option>
            <option value="Management"></option>
        </td>
        </tr>
        <tr>
            <td>CPI</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>University</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Passing Year</td>
            <td>doubt</td>
        </tr>
        <tr>
            <td><input type="button" value="submit"></td>
            <td><input type="button" value="cancel"></td>
        </tr>
    </table>
</body>
</html>
