<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Ragestration</h1>
    <form action="">
        <fieldset><legend align="center">Personal Information</legend>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="" id="" placeholder="Enter your name"></td>
            <td>Password</td>
            <td><input type="password" name="" id="" placeholder="enter your password"></td>
        </tr>
        <tr>
            <td>email</td>
            <td colspan="3"><input type="email" name="" id="" style="width: 98%;" placeholder="enter your email"></td>
        </tr>
        <tr>
            <td>Mobile no.</td>
            <td><input type="text" name="" id="" pattern="" placeholder="enter your mobile no."></td>
            <td>Date of birth</td>
            <td><input type="date" name="" id="" placeholder="enter your birth date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="">male</td>
            <td>hobbies</td>
            <td><input type="checkbox" name="" id="">Reading</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="radio" name="gender" id="">female</td>
            <td></td>
            <td><input type="checkbox" name="" id="">singing</td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="checkbox" name="" id="">cricket</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="checkbox" name="" id="">swimming</td>
        </tr>
        <tr>
            <td>cgpa</td>
            <td><input type="range" name="" id="" min="1" max="10"></td>
            <td><input type="button" value="or"></td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Insert Resume</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>linkedin url</td>
            <td colspan="3"><input type="url" name="" id="" placeholder="enter url" style="width: 98%;"></td>
        </tr>
        <tr>
            <td></td>
            <td align="right"><input type="submit" value="submit"></td>
            <td align="left
            "><input type="reset" value="reset"></td>
            <td></td>
        </tr>
    </fieldset>
    </table>
    </form>
</body>
</html>
