<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container border border-secondary">
        <h3 class="text-center">Student Ragestation form</h3>
        <div class="row mb-2">
            <div class="col">
                <label for="inputPassword4" class="form-label">Full name</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="enter your name" aria-label="First name">
            </div>
        </div>

            <div class="row mb-2">
                <div class="col">
                   <label for="inputPassword4" class="form-label">Email</label>
                </div>
                <div class="col">
                   <input type="text" class="form-control" placeholder="enter your email" aria-label="First name">
                </div>
                </div>
                <div class="row mb-2">
                <div class="col">
                    <label for="inputPassword4" class="form-label">Mobile No</label>
                </div>
                <div class="col">
                       <input type="text" class="form-control" placeholder="enter your mobile no." aria-label="First name">
                </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="inputPassword4" class="form-label">Address</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="enter your address" aria-label="First name">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                       <label for="inputPassword4" class="form-label">Nationality</label>
                    </div>
                    <div class="col">
                       <input type="text" class="form-control" placeholder="enter your nationality" aria-label="First name">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="inputPassword4" class="form-label">Date of Birth</label>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" placeholder="enter your name" aria-label="First name">
                </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="inputPassword4" class="form-label">gender</label>
                    </div>
                    <div class="col">
                        <input type="radio" name="gender"aria-label="First name">male
                    </div>
                    <div class="col">
                        <input type="radio" name="gender">Female
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="inputPassword4" class="form-label">Highest degree</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="enter your degree" aria-label="First name">
                </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="inputPassword4" class="form-label">cpi</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="enter your cpi" aria-label="First name">
                </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="inputPassword4" class="form-label">University</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="enter university name" aria-label="First name">
                </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="inputPassword4" class="form-label">passing year</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="enter your passing year" aria-label="First name">
                </div>
                </div>
                <div class="d-flex justify-content-center align-items-center ">
                    <div>
                        <button type="button" class="btn btn-primary me-4">submit</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary">reset</button>
                    </div>
                </div>

            </div>
             
    

        

    
</body>
</html>
